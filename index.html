<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css"/>
    <title>Austenland Reservations</title>
</head>
<body>
    <section class="form-body">
        <header>
            <h3>Welcome to Mrs Wattlesbrook's</h3>
            <h1>Austenland</h1>
            <h3>An Immersive Regency Era Experience</h3>
            <h2>Make your reservations below</h2>
        </header>
        <form action="" method="POST">
            <fieldset>
                <label for="first-name">First Name: <input type="text" id="first-name" maxlength="30"></label>
                <label for="last-name">Last Name: <input type="text" id="last-name" maxlength="30"></label>
                <label for="email">Email: <input type="email" id="email"></label>
                <label for="password">Password: <input type="password" id="password" minlength="8" placeholder="Must be atleast 8 characters long"></label>
            </fieldset>
            <fieldset>
                <label for="start-date">Arrival Date: <input type="date" id="start-date"></label>
                <label for="end-date">Departure Date: <input type="date" id="end-date"></label>
                <section class="package-types-menu">
                    <p>Select Your Trip Package</p>
                    <p><em>(Please note the with the copper package there will be certain 'exclusions')</em></p>
                    <label for="copper-package"><input type="radio" id="copper-package" name="pack-option">Copper Package</label>
                    <label for="silver-package"><input type="radio" id="silver-package" name="pack-option">Silver Package</label>
                    <label for="gold-package"><input type="radio" id="gold-package" name="pack-option">Gold Package</label>
                    <label for="platinum-package"><input type="radio" id="platinum-package" name="pack-option">Platinum Package</label>
                </section>
                <label for="dress-size-select">What is your dress size? (For costuming purposes)</label>
                <select name="dress-size-opt" id="dress-size-select">
                    <option value="">Select Your Dress Size?</option>
                    <option value="00">00</option>
                    <option value="0">0</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>
                <p>Do you suffer from any food allergies?</p>
                <label for="milk"><input type="checkbox" id="milk" value="milk">Milk</label>
                <label for="eggs"><input type="checkbox" id="eggs" value="eggs">Eggs</label>
                <label for="peanuts"><input type="checkbox" id="peanuts" value="peanuts">Peanuts</label>
                <label for="tree-nuts"><input type="checkbox" id="tree-nuts" value="tree nuts">Tree Nuts</label>
                <label for="fish"><input type="checkbox" id="fish" value="fish">Fish</label>
                <label for="shellfish"><input type="checkbox" id="shellfish" value="shellfish">Shellfish</label>
                <label for="wheat"><input type="checkbox" id="wheat" value="wheat or gluten">Wheat/Gluten</label>
                <label for="soy"><input type="checkbox" id="soy" value="soy">Soy</label>
                <label for="additional-info">Describe your ideal experience and any other information you think we should know.<br> We want to fulfill your every expectation.</label>
                <textarea id="additional-info" name="additional-information" placeholder="I would like Mr. Darcy to sweep me off my feet"></textarea>
            </fieldset>
            <fieldset>
                <label for="fave-novel">Which of Jane Austen's novels is your particular favorite?</label>
                <select id="fave-novel" name="favorite-novel">
                    <option value="">Select one...</option>
                    <option value="sense & sensibility">Sense & Sensibility</option>
                    <option value="pride & prejudice">Pride & Prejudice</option>
                    <option value="mansfield park">Mansfield Park</option>
                    <option value="emma">Emma</option>
                    <option value="northanger abbey">Northanger Abbey</option>
                    <option value="persuasion">Persuasion</option>
                    <option value="lady susan">Lady Susan</option>
                </select>
                <label for="heroine-identity">Which of Austen's Heroines do you most identify with?</label>
                <select id="heroine-identity" name="heroines">
                    <option value="">Select one...</option>
                    <option value="Elizabeth Bennet">Elizabeth Bennet</option>
                    <option value="Jane Bennet">Jane Bennet</option>
                    <option value="Elinor Dashwood">Elinor Dashwood</option>
                    <option value="Marianne Dashwood">Marianne Dashwood</option>
                    <option value="Charlotte Lucas">Charlotte Lucas</option>
                    <option value="Emma Woodhouse">Emma Woodhouse</option>
                    <option value="Harriet Smith">Harriet Smith</option>
                    <option value="Catherine Morland">Catherine Morland</option>
                    <option value="Fanny Price">Fanny Price</option>
                    <option value="Anne Elliot">Anne Elliot</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="terms"><input type="checkbox" id="terms" required>I have read and agree to the<a href="">Terms of Service</a>.</label>
            </fieldset>
        </form>
    </section>
</body>
</html>
